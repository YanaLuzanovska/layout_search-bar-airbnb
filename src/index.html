<!doctype html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta
        name="viewport"

      >
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Search bar airbnb</title>
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <div class="container">
        <h1>Search bar airbnb</h1>
        <form action="" method="">
          <div class="form-set">

              type="text"
              placeholder='Try "Los Angeles"'
              name="text"
              class="form-field"
              data-qa="big"
              data-qa="keypress"
            >
          </div>
        </form>
        <form action="" method="">
          <div class="form-set">
            <input
              type="text"
              placeholder='Try "Los Angeles"'
              name="text"
              class="form-field"
              data-qa="small"
            >
          </div>
        </form>
      </div>

    </body>
</html>
